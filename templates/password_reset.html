<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>密码修改</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>修改密码</h1>
        <p>已经通过验证，请设置新密码</p>
        <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <ul>
                <li>
                    <label for="{{ modify_form.password1.id_for_label }}">{{ modify_form.password1.label }}</label>
                    {{ modify_form.password1 }}
                </li>
                <li class="red">{{ modify_form.password1.errors }}</li>
                <li>
                    <label for="{{ modify_form.password2.id_for_label }}">{{ modify_form.password2.label }}</label>
                    {{ modify_form.password2 }}
                </li>
                <li class="red">{{ modify_form.password2.errors }}</li>

                <li class="button">
                    <input type="submit" value="提交">
                </li>
            </ul>
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功,请重新登录</h1>
        <img class="fl" src="/static/images/check2.png">
        <p class="successword">已经成功修改密码，请重新登录</p>
    </div>
</div>
</body>
</html>
